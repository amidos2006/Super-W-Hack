<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Super-W-Hack</title>
    <style>
        @font-face {
            font-family: 'pixelFont';
            src: url('assets/fonts/visitor1-webfont.eot');
            src: url('assets/fonts/visitor1-webfont.eot?#iefix') format('embedded-opentype'),
                url('assets/fonts/visitor1-webfont.woff2') format('woff2'),
                url('assets/fonts/visitor1-webfont.woff') format('woff'),
                url('assets/fonts/visitor1-webfont.ttf') format('truetype'),
                url('assets/fonts/visitor1-webfont.svg#visitor_tt1_brkregular') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        .fontPreload{    
            position:absolute;    
            left:-100px;
        }
        #content{
            zoom: 1.25;
        }
        body{
            background-color: #000;
        }
    </style>
    <script src="js/phaser.js"></script>
    <script src="js/riffwave.js"></script>
    <script src="js/rng.js"></script>
    <script src="js/sfxr.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="fontPreload" style="font-family: pixelFont;">.</div>
    <div align="center" id="content"></div>
    <script type="text/javascript">
    window.addEventListener('keydown', function(e) {
        if (e.keyCode > -1) {
            e.preventDefault();
        }
    }); 
    </script>
</body>
</html>
